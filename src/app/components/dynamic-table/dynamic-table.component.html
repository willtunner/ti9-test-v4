<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 dynamic-table">
  @for(column of displayedColumns; track column) {
  <ng-container [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
  </ng-container>
  }

  <ng-container matColumnDef="actions" class="">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element; let i = index" >
        <div class="actions">
          <button mat-icon-button color="primary" (click)="editElement(i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteElement(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions')"></tr>
</table>

@if(dataSource.data.length === 0) {
<div class="no-records-message">
  Não há registros.
</div>
}
