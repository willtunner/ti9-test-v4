<div class="content">
    <h4 mat-dialog-title>Confirmação de Exclusão!</h4>
  <div class="body" mat-dialog-content>
    <p>Tem certeza que deseja excluir o fornecedor:  <b>{{data.message}}</b> ?</p>
  </div>
  <div class="actions" mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button (click)="onConfirm()">Excluir</button>
  </div>
  </div>
